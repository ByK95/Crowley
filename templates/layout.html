<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <script src="/asset/js/Popper.js" type="text/javascript" charset="utf-8"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/asset/css/theme.css">
        <link rel="stylesheet" href="/asset/css/switch.css">
        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>
        {% if user is defined %}
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand"><i class="fas fa-spider "></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/collect">Collect from Web</a>
                </li>
                </ul>
                <li class="navbar-nav ml-auto">
                    <a class="nav-link" style="margin-right: 1rem;" href="/logout"><i class="fas fa-sign-out-alt fa-2x"></i></a>
                </li>
            </div>
            
        </nav>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
        
        <footer class="small text-center text-muted pt-3">
            <label class="switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider round"></span>
              </label>
        </footer>
         <script src="/asset/js/theme.js" type="text/javascript" charset="utf-8"></script>
    </body>

<style>

</style>
</html>
